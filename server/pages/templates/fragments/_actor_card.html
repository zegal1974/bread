<div class="card">">
    <a class="" href="{{'actor/'+ actor.id}}">
        <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
            <img class="img-fluid" src={{actor.avatar}} title={{actor.name}}/>
        </div>
    </a>
    <div class="card-body">
        <div class="card-text">
            <span>{{actor.name}}</span>
        </div>
    </div>
</div>
