<nav aria-label="pagination">
    <ul class="pagination">
        {% if page_instances.has_previous %}
        <li class="page-item" aria-disabled="true">
            <a class="page-item" href="?page={{ page_instances.previous_page_number }}">上一页</a>
        </li>
        {% endif %}
        <li class="page-item active" aria-current="page">
            <span class="visually-hidden">{{ page_instances.number }}</span>
        </li>
        >
        {% if page_instances.has_next %}
        <li class="page-item" aria-disabled="true">
            <a class="page-item" href="?page={{ page_instances.next_page_number }}">下一页</a>
        </li>
        {% endif %}
    </ul>
</nav>
