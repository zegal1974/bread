{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="card" xmlns="http://www.w3.org/1999/html">
    <div class="card-header">Overview</div>
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <i class="fas fa-user fa-fw me-1"></i>
                <a href="{% url 'actors' %}" class="py-1 ripple">
                    <span>Actors</span>
                </a>
            </div>
            <div class="col-2">{{ statistics.count_actors }}</div>
        </div>
        <div class="row">
            <div class="col-2">
                <i class="fas fa-clapperboard fa-fw me-1"></i>
                <a href="{% url 'movies' %}" class="py-1 ripple">
                    <span>Movies</span>
                </a>
            </div>
            <div class="col-2">{{ statistics.count_movies }}</div>
        </div>
        <div class="row">
            <div class="col-2">
                <i class="fas fa-file-video fa-fw me-1"></i>
                <a href="{% url 'movies' %}" class="py-1 ripple">
                    <span>Videos</span>
                </a>
            </div>
            <div class="col-2">{{ statistics.count_videos }}</div>
        </div>
    </div>
</div>

{% endblock %}
